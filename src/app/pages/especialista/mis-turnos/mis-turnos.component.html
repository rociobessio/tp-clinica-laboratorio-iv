<main>
    <div class="container py-4">
        <div *ngIf="!mostrarHistorial">

            <!-- INICIO DE BUSCAR PARA FILTRAR TURNOS -->
            <div class="row justify-content-start">
                <div class="col-6 mt-2">
                    Buscar:
                </div>
                <div class="col-6">
                    <input type="text" class="input form-control" (input)="onFiltrarTurnos($event)">
                </div>
            </div>
            <!-- FIN DE BUSCAR PARA FILTRAR TURNOS -->
        
            <!-- INICIO DE MOSTRAR LOS TURNOS DEL ESPECIALISTA -->
            <div class="py-3" *ngIf="turnosMostrar.length > 0">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Especialidad</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Nro. Consultorio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- INICIO DE RECORRER LOS TURNOS -->
                        <tr *ngFor="let turno of turnosMostrar">
                            <td>{{getPaciente(turno.emailPaciente)}}</td>
                            <td>{{turno.especialidad}}</td>
                            <td>{{turno.fecha}}</td>
                            <td>{{turno.horario.hora}}</td>
                            <td>{{turno.horario.nroConsultorio}}</td>
                            <td>{{turno.estado}}</td>
                            <td>
                                <!-- INICIO DEL MANEJO DE LOS TURNOS -->
                                <div class="btn-group" role="group">
                                    <button *ngIf="turno.estado == 'pendiente'" class="btn btn-outline-success" (click)="onAceptar(turno)">Aceptar</button>
                                    <button *ngIf="turno.estado == 'aceptado'" class="btn btn-outline-danger" (click)="onCancelar(turno)">Cancelar</button>
                                    <button *ngIf="turno.estado == 'pendiente'" class="btn btn-outline-danger" (click)="onRechazar(turno)">Rechazar</button>
                                    <button *ngIf="turno.estado == 'aceptado'" class="btn btn-outline-warning" (click)="onFinalizar(turno)">Finalizar</button>
                                    <button *ngIf="turno.estado == 'finalizado' && turno.calificacion != ''" class="btn btn-outline-info" (click)="onVerCalificacion(turno)">Calificaci√≥n</button>
                                    <button *ngIf="turno.estado == 'finalizado' && !turno.historialClinico" class="btn btn-outline-warning" (click)="onCargarHistoriaClinica(turno)">Cargar Historia Clinica</button>
                                </div>
                                <!-- FIN DEL MANEJO DE LOS TURNOS -->
                            </td>
                        </tr>
                        <!-- FIN DE RECORRER LOS TURNOS -->
                    </tbody>
                </table>
            </div>
            <!-- FIN DE MOSTRAR LOS TURNOS DEL ESPECIALISTA -->
        </div>
    </div>

    <!-- INICIO DE MOSTRAR EL COMPONENTE PARA VER EL HISTORIAL -->
    <div *ngIf="mostrarHistorial">
        <app-cargar-historial (turnoHistorial)="onGetHistorial($event)"></app-cargar-historial>
    </div>
    <!-- FIN DE MOSTRAR EL COMPONENTE PARA VER EL HISTORIAL -->
</main>
