<main>
    <div class="container py-4">
        <!-- INICIO DE LA ACCION A REALIZAR DENTRO DE HORARIOS -->
        <div *ngIf="!accion">
            <button class="btn btn-primary mb-2" type="button" routerLink="/especialista/mi-perfil">Volver</button>
        </div>
        <!-- FIN DE LA ACCION A REALIZAR DENTRO DE HORARIOS -->

        <!-- INICIO DE AGREGAR UNA JORNADA -->
        <div *ngIf="accion == 'agregar'">
            <button type="button" class="btn btn-success m-2" (click)="guardar()">Guardar</button>

            <div class="row align-items-md-stretch" 
                *ngIf="lunes && martes && miercoles && jueves && viernes && sabado">
                <div class="col-md-4 pb-5">
                    <!-- INICIO DE LA JORNADA DEL LUNES -->
                    <div class="card-dia h-100 p-5 text-white border rounded-3">
                        <h2>Lunes</h2>
                        <hr>
                        <!-- INICIO DE MOSTRAR LOS CONSULTORIOS DISPONIBLES -->
                        <h5>Consultorio:</h5>
                        <select class="form-select mb-2" name="consult"
                            [(ngModel)]="lunesConsultorio">
                            <option value="consultorio1">Consultorio 1</option>
                            <option value="consultorio2">Consultorio 2</option>
                            <option value="consultorio3">Consultorio 3</option>
                            <option value="consultorio4">Consultorio 4</option>
                            <option value="consultorio5">Consultorio 5</option>
                            <option value="consultorio6">Consultorio 6</option>
                        </select>
                        <!-- FIN DE MOSTRAR LOS CONSULTORIOS DISPONIBLES -->

                        <!-- INICIO DE MOSTRAR LOS HORARIOS DEL LUNES-->
                        <div *ngFor="let hora of lunes[lunesConsultorio]">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <h6>{{hora.hora}}</h6>
                                </div>
                                <div class="col-4">
                                    <!-- PODRA TOMAR O QUITAR EL HORARIO: -->
                                    <button class="btn btn-sm" ngClass="{{hora.disponible ? 'btn-outline-success' :
                                        'btn-outline-danger'}}" (click)="toggleActive(hora)">
                                        {{hora.disponible?"Tomar":"Quitar"}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- FIN DE MOSTRAR LOS HORARIOS DEL LUNES -->
                    </div>
                    <!-- FIN DE LA JORNADA DEL LUNES -->

                </div>
                <!-- INICIO DE LA JORNADA DEL MARTES -->
                <div class="col-md-4 pb-5">
                    <div class="h-100 p-5 bg-light border rounded-3">

                                                    :'btn-outline-danger'}}" (click)="toggleActive(hora)">
                                        {{hora.disponible?"Tomar":"Quitar"}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIN DE LA JORNADA DEL MARTES -->

                                    </button>
                                </div>
                            </div>

                </div>
                <!-- FIN DE LA JORNADA DEL SABADO -->
            </div>
        </div>
